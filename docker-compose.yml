version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: edu_postgres
    environment:
      POSTGRES_DB: edu_db
      POSTGRES_USER: edu_user
      POSTGRES_PASSWORD: edu_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: educational_dashboard
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/edu_dashboard
      SPRING_DATASOURCE_USERNAME: edu_user
      SPRING_DATASOURCE_PASSWORD: edu_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
